name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Run flake8 linting
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app/ --count --max-line-length=127 --statistics

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t fastapi-task-api:${{ github.sha }} .
        docker tag fastapi-task-api:${{ github.sha }} fastapi-task-api:latest
    
    - name: Run Docker container
      run: |
        docker run -d -p 8000:8000 --name test-container fastapi-task-api:latest
        sleep 10
    
    - name: Test Docker container health
      run: |
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:8000/ || exit 1
    
    - name: Test API endpoints
      run: |
        # Test creating a task
        curl -X POST http://localhost:8000/tasks \
          -H "Content-Type: application/json" \
          -d '{"title":"CI Test Task","description":"Testing from CI"}' || exit 1
        
        # Test getting tasks
        curl -f http://localhost:8000/tasks || exit 1
    
    - name: Stop and remove container
      if: always()
      run: |
        docker stop test-container || true
        docker rm test-container || true
    
    - name: Show Docker image info
      run: |
        docker images fastapi-task-api:latest
        echo " Docker image size:"
        docker inspect -f '{{ .Size }}' fastapi-task-api:latest | numfmt --to=iec

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build, security-scan]
    if: always()
    
    steps:
    - name: Check CI status
      run: |
        echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "-  Code Quality: Passed" >> $GITHUB_STEP_SUMMARY
        echo "-  Tests: Passed" >> $GITHUB_STEP_SUMMARY
        echo "-  Docker Build: Passed" >> $GITHUB_STEP_SUMMARY
        echo "-  Security Scan: Completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ‰ All checks passed! Ready for deployment." >> $GITHUB_STEP_SUMMARY
```

